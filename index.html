<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation</title>
    <style>
        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 80%;
            padding: 8px;
        }
        #send-button {
            width: 18%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Sorunuzu girin (Çıkmak için 'q' basın)">
        <button id="send-button" onclick="sendMessage()">Gönder</button>
    </div>

    <script>
        // API anahtarınızı buraya ekleyin
        const apiKey = "AIzaSyAvDQjTto-gFHfGNw2uA_Nf8Xaf9MLr1Pg";

        function sendMessage() {
            var userQuestion = document.getElementById('user-input').value;
            if (userQuestion.toLowerCase() === 'q') {
                alert('Çıkış yapılıyor...');
                return;
            }

            // Add user message to the chat box
            appendMessage('You:', userQuestion);

            // Gerçek API çağrısı yapılacak yer
            callModelAPI(userQuestion);

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        function callModelAPI(userQuestion) {
            // Burada gerçek bir API çağrısı yapılmalıdır
            // API çağrısı yapmak için kullanılacak teknik, API sağlayıcınıza bağlıdır
            // Örneğin, fetch veya axios gibi HTTP kütüphaneleri kullanılabilir
            // Bu örnekte sadece bir simülasyon kullanılıyor
            var modelResponse = "Yapay Zeka Cevabı: ...";  // Gerçek yanıtla değiştirin
            appendMessage('AI:', modelResponse);
        }

        function appendMessage(role, message) {
            var chatBox = document.getElementById('chat-box');
            var newMessage = document.createElement('div');
            newMessage.innerHTML = '<strong>' + role + '</strong>: ' + message;
            chatBox.appendChild(newMessage);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
